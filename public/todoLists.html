<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="shortcut icon" href="#">
    <title>todoLists</title>
</head> 
<body>
 
    <!----------- HTML-elements -------------->
    <a href="index.html">Home</a> 
    <button id="logOut">Logout</button>
    <div id="container"></div>
    <div id="newItemBox">
        <input id="newListItem" type="text" placeholder="Write a new item to the list">
        <button id="submitListItem">Submit</button>
    </div> 
    <!------------- JavaScript --------------->
    <script>
        let container = document.getElementById("container");
        let newItemBox = document.getElementById("newItemBox");
        let submitListItemBtn = document.getElementById("submitListItem");

        async function showAllToDoLists() {

            let itemUrl = "/itemlist";
            let listUrl = "/list";
            let token = localStorage.getItem("token");
            let cfg = {
                method: "GET",
                headers: {"authorization":token}
            }
            try {
                let itemsresponse = await fetch(itemUrl,cfg);
                let itemsData = await itemsresponse.json();
                

                let listResponse = await fetch(listUrl,cfg);
                let listsData = await listResponse.json();
                

                if(itemsresponse.status != 200){
                    throw itemsData.error;
                }
                if(listResponse.status != 200){
                    throw listsData.error;
                }

                container.innerHTML = ""; //delete previous content
                
                for(let listvalue of listsData){

                //create list div
                    let listdiv = document.createElement("div");
                    let divContent = `<h2>${listvalue.header}</h2>`;
                    listdiv.innerHTML = divContent;
                    container.appendChild(listdiv);
                //#create list div
                
                //edit list button
                    let btnEditList = document.createElement("button");
                    btnEditList.innerHTML = "Edit";
                    listdiv.appendChild(btnEditList);

                    btnEditList.addEventListener("click", function(){
                        let inpEditList = document.createElement("input");
                        
                        if (btnStates.clicked === false) {
                            listdiv.insertBefore(inpEditList, btnEditList);
                            btnStates.clicked = true;
                        }else{
                            let inputBox = listdiv.getElementsByTagName("input")[0];
                            editList(inputBox.value, listvalue.id);

                            inputBox.remove();
                            btnStates.clicked = false;
                        }
                        
                    });
                    
                //#edit list button

                //delete list button
                    let btnDeleteList = document.createElement("button");
                    btnDeleteList.innerHTML = "Delete";
                    listdiv.appendChild(btnDeleteList);

                    btnDeleteList.addEventListener("click", function(){
                        let id = listvalue.id
                        deleteAllListItems(id, itemsData);
                        deleteList(id)
                    });
                //#delete list button
                    
                //new item button
                    let newItemBtn = document.createElement("button");
                    let btnStates = {clicked: false};
                    newItemBtn.innerHTML = "new item";
                    listdiv.appendChild(newItemBtn);

                    newItemBtn.addEventListener("click", function(evt){
                        
                        let newListItemInp = document.createElement("input");
                        
                        if (btnStates.clicked === false) {
                            listdiv.insertBefore(newListItemInp, newItemBtn);
                            btnStates.clicked = true;
                        }else{
                            let inputBox = listdiv.getElementsByTagName("input")[0];
                            newListItem(inputBox.value, listvalue.id)

                            inputBox.remove();
                            btnStates.clicked = false;
                        }
                    }); 
                //#new item  button
                    for (let itemvalue of itemsData){
                        if (listvalue.id === itemvalue.listeid) {
                            let listItemDiv = document.createElement("div");
                            listdiv.appendChild(listItemDiv);
                            
                        // the text
                            let itemText = document.createElement("p");
                            itemText.innerHTML = itemvalue.text;
                            listItemDiv.appendChild(itemText);
                        //#the text    

                        //delete button
                            let delbtn = document.createElement("button");
                            delbtn.innerHTML = "Delete";

                            delbtn.addEventListener("click", function(evt){
                                deleteListItem(itemvalue.itemid);
                            });
                            
                            listItemDiv.appendChild(delbtn);

                        // # delete button

                        //<br>-tag
                            let breakTag = document.createElement("br");
                            listItemDiv.appendChild(breakTag);
                        //#<br>-tag
                        
                        //edit button
                            let editBtn = document.createElement("button");
                            editBtn.innerHTML = "Edit";

                            editBtn.addEventListener("click", function(evt){
                                let originalText = itemvalue.text;
                                if (itemText.innerHTML === originalText) {
                                   
                                    let inputBox = document.createElement("input");
                                    inputBox.type = "text";
                                    inputBox.value = itemText.innerHTML;
                                    itemText.innerHTML = "";
                                    itemText.appendChild(inputBox);
                                }else {
                                    let editedInputBox = itemText.children[0];
                                    let newText = editedInputBox.value;
                                    editListItem(itemvalue.itemid,newText);
                                    
                                }
                                
                            });
                            
                            listItemDiv.insertBefore(editBtn, listItemDiv.lastElementChild);
                        //# edit button
                        }
                    }
                }
            }
            catch(error) {
                console.log(error);
            }
        }
    //delete all list items
        async function deleteAllListItems(listID, itemsData) {
            for (let itemvalue of itemsData){
                if (itemvalue.listeid === listID) {
                    deleteListItem(itemvalue.itemid)
                }
            }
        }
    //#delete all list items

    //delete list
        async function deleteList(listID){
            let url = "/list";
            let token = localStorage.getItem("token");

            let updata = {
                dbTable: "todolists", 
                dbCol: "id",
                id: listID
            }

            let cfg = {
                method: "DELETE",
                headers: {
                    "content-type":"application/json",
                    "authorization":token
                },
                body: JSON.stringify(updata)
            }

            try{
                let response = await fetch(url, cfg);
                let data = await response.json();
                if(response.status != 200){
                    throw data.error
                }

                showAllToDoLists(); //refresh the list
            }
            catch(error){
                console.log(error);
            }
        }
    //# delete list
        
    //edit list
        async function editList(headerText, listID){
            let url = "/changelist";
            let token = localStorage.getItem("token");
            let updata = {
                dbTable: "todolists",
                dbCol: "header",
                newDbText: headerText,
                dbID: "id",
                id: listID
            }

            let cfg = {
                method: "POST",
                headers: {
                    "content-type":"application/json",
                    "authorization":token
                },
                body: JSON.stringify(updata)
            }
            try{
                
                let response = await fetch(url, cfg);
                let data = await response.json();

                if(response.status != 200){
                    throw data.error
                }

                showAllToDoLists(); //refresh the list
            }
            catch(error){
                console.log(error);
            }     
        }
    //#edit list
        
    //add new list item
        async function newListItem(itemText, listID){
            let url = "/newitemlist";
            let token = localStorage.getItem("token")
            let updata = {
                text: itemText, 
                listeid: listID
            }

            let cfg = {
                method: "POST",
                headers: {
                    "content-type":"application/json",
                    "authorization":token
                },
                body: JSON.stringify(updata)
            }
            try{
                let response = await fetch(url, cfg);
                let data = await response.json();

                if(response.status != 200){
                    throw data.error
                }

                showAllToDoLists(); //refresh the list
            }
            catch(error){
                console.log(error);
            }     
        }
    //#add new list item
    
    //edit list item
        async function editListItem(itemID, itemText){
            
            let url = "/changeitemlist";
            let token = localStorage.getItem("token");
            let updata = {
                dbTable: "itemlists",
                dbCol: "text",
                newDbText: itemText,
                dbID: "itemid",
                id: itemID
            }

            let cfg = {
                method: "POST",
                headers: {
                    "content-type":"application/json",
                    "authorization":token
                },
                body: JSON.stringify(updata)
            }
            try{
                let response = await fetch(url, cfg);
                let data = await response.json();

                if(response.status != 200){
                    throw data.error
                }

                showAllToDoLists(); //refresh the list
            }
            catch(error){
                console.log(error);
            }     
        }
        async function deleteListItem(listItemID){
            let url = "/itemlist";
            let token = localStorage.getItem("token");

            let updata = {
                dbTable: "itemlists", 
                dbCol: "itemid",
                id: listItemID
            }

            let cfg = {
                method: "DELETE",
                headers: {
                    "content-type":"application/json",
                    "authorization":token
                },
                body: JSON.stringify(updata)
            }

            try{
                let response = await fetch(url, cfg);
                let data = await response.json();

                if(response.status != 200){
                    throw data.error
                }

                showAllToDoLists(); //refresh the list
            }
            catch(error){
                console.log(error);
            }
        }
        showAllToDoLists();

        document.getElementById("logOut").addEventListener("click", async function(evt){
        let url = "/users";
        try{
            let response = await fetch(url);
            let data = await response.json();

            if(response.status != 200){
                    throw data.error;
                }
                localStorage.clear();
                window.location.href = "/userlogin.html";
        }
        catch(err){
                console.log(err);
            }
    });

    </script>
