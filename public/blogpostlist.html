<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>blogpostlist</title>
</head> 
<body>
 
    <!----------- HTML-elements -------------->
    <a href="index.html">Home</a> 
    <div id="container"></div>
        
    <!------------- JavaScript --------------->
    <script>
        let container = document.getElementById("container");

        async function listBlogPosts() {

            let itemurl = "/itemlist";
            let listurl = "/list"
            let token = localStorage.getItem("token")
            let cfg = {
                method: "GET",
                headers: {"authorization":token}
            }
            try {
                let responseitems = await fetch(itemurl,cfg);
                let dataitems = await responseitems.json();
                

                let responseList = await fetch(listurl,cfg);
                let dataLists = await responseList.json();
                

                if(responseitems.status != 200){
                    throw dataitems.error;
                }
                if(responseList.status != 200){
                    throw dataLists.error;
                }

                container.innerHTML = ""; //delete previous content

                for(let listvalue of dataLists){
                    //let date = new Date(listvalue.date);
                    let listdiv = document.createElement("div");
                    let headerText = `<h2>${listvalue.header}</h2>`
                    listdiv.innerHTML = headerText;
                    container.appendChild(listdiv);

                    
                    let itemHTML = "";
                    for (let itemvalue of dataitems){
                        if (listvalue.id === itemvalue.listeid) {
                            let listItemDiv = document.createElement("div");
                            itemHTML = `<p>${itemvalue.text}</p>
                                <p>${itemvalue.itemid}</p><br>`;
                            listItemDiv.innerHTML = itemHTML;
                            listdiv.appendChild(listItemDiv);
                            let delbtn = document.createElement("button");
                            delbtn.innerHTML = "Delete";

                            delbtn.addEventListener("click", function(evt){
                                deleteBlogPost(itemvalue.itemid);
                            });
                            listItemDiv.insertBefore(delbtn, listItemDiv.lastElementChild);
                        }
                    }
                }
            }
            catch(error) {
                console.log(error);
            }
        }
        
        async function deleteBlogPost(blogpostId){
            let url = "/blogposts";
            let token = localStorage.getItem("token");

            let updata = {
                id: blogpostId
            }

            let cfg = {
                method: "DELETE",
                headers: {
                    "content-type":"application/json",
                    //"authorization":token
                },
                body: JSON.stringify(updata)
            }

            try{
                let response = await fetch(url, cfg);
                let data = await response.json();

                if(response.status != 200){
                    throw data.error
                }

                listBlogPosts() //refresh the list
            }
            catch(error){
                console.log(error);
            }
        }
        listBlogPosts();

    </script>

    </style>

</body>

</html>
